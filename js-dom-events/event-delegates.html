<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegates</title>
</head>
<body>
    <h1> Exploring Event Delegates</h1>

    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Accusantium, expedita est.</li>
            <li class="item">Quod, iusto esse.</li>
            <li class="item">Vel, magni? Ex.</li>
            <li class="item">Incidunt, illo impedit?</li>
            <li class="item">Nesciunt, voluptate ratione.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>



    <script>
        
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        // Event Delegation: Setting the event on a parent

        const listContainer = document.getElementById('list-container').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target)
        });

        document.getElementById('btn-add-item').addEventListener('click',function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand New Item Added';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
