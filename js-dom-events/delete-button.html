<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE DELETE BUTTON</title>
</head>
<body>
    <h1 id="secret-info">My Secret Info</h1>
    <input type="text" id="delete-confirmation" placeholder="Please type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirmation').addEventListener('keyup',function(event){
            const txt = event.target.value;
            const deleteButton = document.getElementById('btn-delete');
            if(txt === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled',true);
            }
        })

        document.getElementById('btn-delete').addEventListener('click',function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
